<!DOCTYPE html>
<html lang="en">
<head>
    <meta chars4et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>

    <style>
.one{
    height: 600px;
    width: 400px;
    border: 2px dotted black;
    background-color: violet;
}

.two,.three,.four,.five{
    height: 100px;
    width: 100px;
    border: 2px solid black;
    position: absolute;
}
.two{
    background-color: red;
    left: 30px;
    z-index: 5;
}
.three{
    background-color: aqua;
    left: 100px;
}
.four{
    background-color: coral;
    left: 90px;
    z-index: 4;
}
.five{
    background-color:firebrick;
    left: 110px;


}


    </style>
</head>
<body>



    <div class="one">

    <div class="two">shyam</div>
    <div class="three">selva</div>
    <div class="four">santhosh</div>
    <div class="five">srikanth</div>




    </div>
    
</body>
</html>
