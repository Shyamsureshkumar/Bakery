<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="style1.css">
</head>
<body>
    
<form>
<fieldset class="five">

<legend style="margin-top: 50px; color: black; "> Student Registration Form</legend>


<label for="eng">First Name:</label>
<input style="margin-left: 20px; margin-right: 150px; height: 30px;   width: 150px; text-align: center; border-radius: 6px;" type="text" id="eng" name="eng" placeholder="Enter your first name">

<label for="tamil">Last Name:</label>
<input style="margin-left: 20px; height: 30px; width: 150px; text-align: center;  border-radius: 6px; "  type="text" id="tamil" name="tamil" placeholder="Enter your last name"><br>


<label for="maths">Email:</label>
<input style="margin-top: 50px; margin-left: 20px;   margin-right: 180px; height: 30px;  width: 150px;  border-radius: 6px;  text-align: center;  "  type="email" id="maths" name="maths" placeholder="it should contain @">


<label for="sci">DOB:</label>
<input  style="margin-left: 20px; height:30px;  width:150px ;  border-radius: 6px;  text-align: center; " type="date" id="sci" name="sci" placeholder="enter your date of birth"><br>


<label for="social">Mobile Number:</label>
<input style="margin-top: 50px;  margin-left: 20px; margin-right: 115px;  height: 30px; width: 150px;  border-radius: 6px;  text-align: center;  "  type="number" id="social" name="social" placeholder="Enter your number">



<label for="gk" >Password:</label>
<input style="margin-left: 20px;  height: 30px;  width: 150px; border-radius: 6px;  text-align: center; "     type="password" id="gk" name="gk" placeholder="Enter your password"><br>


Gender:

<input style="margin-top: 50px;" type="radio"  id="hindi"  name="hindi">
<label style="font-size: small;" for="hindi" >Male</label>
<input type="radio"  id="hindi" name="hindi">
<label style="font-size: small;" for="hindi" >Female</label><br>


<h3 style="margin-top: 50px; ">Address:</h3>
<textarea  style="margin-bottom: 50px; margin-bottom: 50px;   margin-left: 120px;  margin-bottom: 80px;  text-align: center;" name="meaasage" rows="10" cols="20">Enter Your Address</textarea><br>



<label for="french">City:</label>
<input  style="margin-left: 50px; height: 30px; width: 150px; border-radius: 6px;  text-align: center; " type="text" id="french" name="french"  placeholder="Enter your City"><br>


<label for="Arab">upload your Details:</label>
<input  style="margin-top: 50px;"  type="file" id="Arab" name="Arab" required><br>

<label for="spanish" >Qualification:</label>
<select style="margin-top: 50px; margin-left: 20px; height: 30px;  width: 150px; border-radius: 6px;  " id="spanish" name="spanish"><br>

<option>10th completed</option>
<option>12th completed</option>
<option>Degree Completed</option>
</select><br>

Specailization:

<input  style="margin-top: 50px; " type="checkbox"  id="chinese" name="chinese">
<label  style="font-size: smaller;" for="chinese">computer Science</label><br>
<input  style="margin-left: 128px;"  type="checkbox" id="malayalam" name="malayalam">
<label  style="font-size: smaller;" for="malayalam">Information Technology</label><br>
<input style="margin-left: 128px;" type="checkbox" id="telugu" name="telugu">
<label  style="font-size: smaller;"  for="telugu">Computer Application</label><br>


<label for="kannadam">Pincode:</label>
<input style="margin-top: 50px; height: 30px;  width: 150px; border-radius: 6px; text-align:center; margin-left: 50px; " type="number" id="kannadam" name="kannadam" placeholder="Enter your picode"><br>


<input  style="margin-top: 50px; margin-left: 300px;  height:30px; width: 90px; border-radius: 6px;  " type="submit">





 


</fieldset>
</form>


</body>
</html>
